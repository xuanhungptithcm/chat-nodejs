<div class="newacount">
  <div class="name">
    <h1>CHAT ROOM</h1>
  </div>
  <div class="table">
    <div class="table-content">
      <div class="text">
        <h2>REGISTRATION</h2>
      </div>
      <div class="acount">
        <div class="acountchild">
          <form [formGroup]="registerGroup" (ngSubmit)="doRegister()">
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Company</label>
                  <input type="text" class="form-control" placeholder="Company" [formControl]="company">
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Password</label>
                  <input type="text" class="form-control" placeholder="Password" [formControl]="password">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" placeholder="Email" [formControl]="email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" placeholder="Company" [formControl]="firstname">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name" [formControl]="lastname">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" placeholder="Home Address" [formControl]="address">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" placeholder="City" [formControl]="city">
                </div>
              </div>
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>Country</label>
                  <input type="text" class="form-control" placeholder="Country" [formControl]="country">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description" [formControl]="slogan"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <input class="smlogin btn btn-info btn-fill pull-right" type="submit" value="REGISTER">
              <input class="smlogin btn btn-info btn-fill pull-right" type="reset" value="CANCLE" (click)="returnLogin()">
            </div>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>


  </div>
